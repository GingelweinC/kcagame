<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Live</title>

    <style>
        /* Styles généraux */
        body {
            background-color: rgba(255, 146, 201, 1);
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Style du bouton */
        button {
            background-color: rgba(182, 255, 253, 1);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(150, 220, 240, 1);
        }

        button:focus {
            outline: none;
        }

        /* Style pour le texte de statut */
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

    <h1>Configuration du jeu</h1>
    <button id="toggle-game">Activer le jeu</button> <!-- Bouton toggle -->
    <p id="status"></p> <!-- Affichage de l'état du jeu -->

    <script src="configlive.js"></script> <!-- Lien vers le fichier JS externe -->
</body>
</html>
